<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gum</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="wrapper">
    <header>
        <div class="logo"><img src="./logo.svg" alt="logo"></div>
        <h1 class="main-title"> A simple Framer template for your store. Embed products from services like Gumroad.
        </h1>
<a href="#" class="btn">Remix</a>
<a href="#" class="btn btn-invers">Follow</a>
    </header>
    <main>
        <article class="product">
            <img src="./assets/images/pic1-1.webp" alt="" class="product-img">

            <p class="product-text">Traf</p>

        <article class="product">
            <img src="./assets/images/pic2.webp" alt="" class="product-img">

        <article class="product">
            <img src="./assets/images/pic3.webp" alt="" class="product-img">

        <article class="product">
            <img src="./assets/images/pic4.webp" alt="" class="product-img">

                </h2>

    <footer>
        <ul class="social-list">
            <li class="social-list-item"><a class="social-list-link" href="#"></a>Remix</li>

 </div>
